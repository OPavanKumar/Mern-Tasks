<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        table{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <table>
        <form>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname"></td><br>
            </tr>
            <tr>
                <td><label for="username">UserName:</label></td>
                <td><input type="text" id="username" name="username"></td><br>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="Password"></td><br>
            </tr>
            <tr>
                <td><label for="repassword">Re Password:</label></td>
                <td><input type="password" id="repassword" name="repassword"></td><br>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address"></td><br>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age"></td><br>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="cars" name="Cars">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="Submit" value="Save"></td>
            </tr>
        </form>
    </table>
</body>
</html>
